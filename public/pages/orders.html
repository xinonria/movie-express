<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>订单记录 - 电影天堂</title>
    <link rel="stylesheet" href="/css/movie-site.css" />
    <style>
      .orders-page {
        background: var(--bg-primary);
        min-height: 100vh;
        padding-top: calc(68px + 2rem);
      }

      .orders-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 2rem 4rem;
      }

      .orders-card {
        background: var(--bg-card);
        border-radius: 12px;
        padding: 2rem;
        box-shadow: var(--shadow-card);
        border: 1px solid var(--border-subtle);
      }

      .orders-title {
        font-size: clamp(24px, 3vw, 32px);
        margin-bottom: 20px;
      }

      .order-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 0;
        border-bottom: 1px solid var(--border-subtle);
      }

      .order-item:last-child {
        border-bottom: none;
      }

      .order-type {
        font-weight: 600;
        color: var(--text-primary);
      }

      .order-meta {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        .orders-page {
          padding-top: calc(60px + 1.5rem);
        }

        .orders-container {
          padding: 0 1.25rem 3rem;
        }

        .orders-card {
          padding: 1.5rem;
        }

        .order-item {
          flex-direction: column;
          align-items: flex-start;
          gap: 6px;
        }
      }

      @media (max-width: 480px) {
        .orders-container {
          padding: 0 1rem 2.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="site-header"></div>

    <div class="orders-page">
      <div class="orders-container">
        <h1 class="section-title orders-title">订单记录</h1>
        <div class="orders-card" id="orders-list"></div>
        <div id="orders-empty" style="display: none; color: var(--text-secondary); margin-top: 20px;">暂无订单记录</div>
      </div>
    </div>

    <script type="module" src="/js/pages/orders.js"></script>
  </body>
</html>
