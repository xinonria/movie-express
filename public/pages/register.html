<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户注册 - 电影天堂</title>
    <link rel="stylesheet" href="/css/movie-site.css" />
    <style>
      .auth-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg-primary);
        padding: 2rem 1rem;
      }

      .auth-container {
        background: var(--bg-card);
        padding: 3rem;
        border-radius: 12px;
        box-shadow: var(--shadow-card);
        width: 100%;
        max-width: 480px;
        border: 1px solid var(--border-subtle);
      }

      .auth-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .auth-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .auth-subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
        font-weight: 500;
      }

      .form-input {
        width: 100%;
        padding: 0.875rem 1rem;
        background: var(--bg-secondary);
        border: 1px solid var(--border-subtle);
        border-radius: 8px;
        color: var(--text-primary);
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-input:focus {
        outline: none;
        border-color: var(--primary-red);
        box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.1);
      }

      .form-input::placeholder {
        color: var(--text-muted);
      }

      .auth-button {
        width: 100%;
        padding: 0.875rem;
        background: var(--primary-red);
        color: var(--text-primary);
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 1.5rem;
      }

      .auth-button:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
        box-shadow: var(--shadow-hover);
      }

      .alert {
        padding: 1rem;
        margin-bottom: 1.5rem;
        border-radius: 8px;
        font-size: 0.9rem;
      }

      .alert-error {
        background: rgba(220, 53, 69, 0.1);
        color: #ff6b6b;
        border: 1px solid rgba(220, 53, 69, 0.2);
      }

      .auth-link {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--text-secondary);
      }

      .auth-link a {
        color: var(--primary-red);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
      }

      .auth-link a:hover {
        color: var(--text-primary);
        text-decoration: underline;
      }

      .back-home {
        position: absolute;
        top: 100px;
        left: 2rem;
        color: var(--text-secondary);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: color 0.2s ease;
      }

      .back-home:hover {
        color: var(--text-primary);
      }

      @media (max-width: 768px) {
        .auth-container {
          padding: 2rem;
          margin: 1rem;
        }

        .back-home {
          position: static;
          margin-bottom: 2rem;
          justify-content: center;
        }
      }

      @media (max-width: 480px) {
        .auth-page {
          padding: 1.5rem 0.75rem;
        }

        .auth-container {
          padding: 1.5rem;
          border-radius: 10px;
        }

        .auth-title {
          font-size: 1.6rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="site-header"></div>

    <div class="auth-page">
      <a href="/" class="back-home">← 返回首页</a>

      <div class="auth-container">
        <div class="auth-header">
          <h1 class="auth-title">注册账户</h1>
          <p class="auth-subtitle">创建你的专属账号</p>
        </div>

        <div id="error" class="alert alert-error" style="display: none;"></div>

        <form id="register-form">
          <div class="form-group">
            <label for="nickname" class="form-label">昵称</label>
            <input
              type="text"
              id="nickname"
              name="nickname"
              class="form-input"
              placeholder="请输入昵称"
              required
            />
          </div>

          <div class="form-group">
            <label for="email" class="form-label">邮箱地址</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="请输入邮箱地址"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">密码</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="至少6位"
              required
            />
          </div>

          <button type="submit" class="auth-button">注册</button>
        </form>

        <div class="auth-link">
          已有账号？<a href="/pages/login.html">立即登录</a>
        </div>
      </div>
    </div>

    <script type="module" src="/js/pages/register.js"></script>
  </body>
</html>
