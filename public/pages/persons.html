<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>明星 - 电影天堂</title>
    <link rel="stylesheet" href="/css/movie-site.css" />
    <style>
      .persons-page {
        padding-top: 100px;
        min-height: 100vh;
      }

      .persons-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 4% 60px;
      }

      .search-bar {
        display: flex;
        gap: 12px;
        margin-bottom: 24px;
      }

      .search-bar input {
        flex: 1;
        padding: 12px 16px;
        border-radius: 8px;
        border: 1px solid var(--border-subtle);
        background: var(--bg-secondary);
        color: var(--text-primary);
      }

      .search-bar button {
        padding: 12px 18px;
        border-radius: 8px;
        border: none;
        background: var(--primary-red);
        color: white;
        font-weight: 600;
      }

      .persons-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }

      .person-card {
        background: var(--bg-card);
        border-radius: 12px;
        padding: 16px;
        text-align: center;
      }

      .person-card img {
        width: 100%;
        height: 240px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .person-placeholder {
        width: 100%;
        height: 240px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 80px;
        background: var(--bg-secondary);
        border-radius: 8px;
        margin-bottom: 10px;
      }

      @media (max-width: 768px) {
        .persons-page {
          padding-top: 80px;
        }

        .search-bar {
          flex-direction: column;
          align-items: stretch;
        }

        .search-bar button {
          width: 100%;
        }

        .persons-grid {
          grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
          gap: 16px;
        }
      }

      @media (max-width: 480px) {
        .persons-page {
          padding-top: 70px;
        }

        .persons-grid {
          grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        }

        .person-card img {
          height: 200px;
        }

        .person-placeholder {
          height: 200px;
          font-size: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div id="site-header"></div>

    <div class="persons-page">
      <div class="persons-container">
        <h1 class="section-title">明星</h1>
        <div class="search-bar">
          <input type="text" id="person-query" placeholder="搜索演员或导演" />
          <button id="person-search">搜索</button>
        </div>
        <div class="persons-grid" id="persons-grid"></div>
      </div>
    </div>

    <script type="module" src="/js/pages/persons.js"></script>
  </body>
</html>
