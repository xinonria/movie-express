      .filter-container {
        background: var(--bg-secondary);
        padding: 30px 0;
        margin-bottom: 40px;
        border-radius: 12px;
      }

      .movies-main {
        padding-top: 100px;
      }

      .movies-heading {
        padding-bottom: 20px;
      }

      #page-title {
        font-size: clamp(26px, 3.5vw, 36px);
      }

      .filter-content {
        max-width: 1800px;
        margin: 0 auto;
        padding: 0 4%;
      }

      .filter-row {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      .filter-row:last-child {
        margin-bottom: 0;
      }

      .filter-label {
        min-width: 80px;
        color: var(--text-secondary);
        font-weight: 600;
      }

      .filter-options {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        flex: 1;
      }

      .filter-btn {
        padding: 8px 20px;
        background: transparent;
        border: 1px solid var(--border-subtle);
        color: var(--text-secondary);
        border-radius: 20px;
        text-decoration: none;
        transition: all 0.2s ease;
        font-size: 14px;
        white-space: nowrap;
      }

      .filter-btn:hover {
        border-color: var(--primary-red);
        color: var(--primary-red);
        background: rgba(229, 9, 20, 0.1);
      }

      .filter-btn.active {
        background: var(--primary-red);
        border-color: var(--primary-red);
        color: white;
      }

      .sort-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid var(--border-subtle);
      }

      .sort-options {
        display: flex;
        gap: 30px;
      }

      .sort-link {
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
        position: relative;
      }

      .sort-link:hover {
        color: var(--text-primary);
      }

      .sort-link.active {
        color: var(--primary-red);
      }

      .sort-link.active::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        right: 0;
        height: 2px;
        background: var(--primary-red);
      }

      .result-count {
        color: var(--text-secondary);
      }

      .result-count strong {
        color: var(--primary-red);
        font-size: 18px;
      }

      .movies-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 60px;
      }

      .movie-card-list {
        background: var(--bg-card);
        border-radius: 8px;
        overflow: hidden;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        will-change: opacity, transform;
      }

      .movie-card-list:hover {
        transform: translateY(-8px);
        box-shadow: var(--shadow-hover);
      }

      .movie-poster-wrapper {
        position: relative;
        padding-bottom: 150%;
        overflow: hidden;
      }

      .movie-poster-wrapper img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .movie-info-bottom {
        padding: 15px;
        background: var(--bg-card);
      }

      .movie-title-list {
        font-size: 16px;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 8px;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .movie-meta-list {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--text-secondary);
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
      }

      .empty-results {
        text-align: center;
        padding: 100px 20px;
      }

      .empty-icon {
        font-size: 80px;
        margin-bottom: 20px;
        opacity: 0.3;
      }

      .empty-title {
        font-size: 28px;
        color: var(--text-primary);
        margin-bottom: 10px;
      }

      .empty-text {
        color: var(--text-secondary);
      }

      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        margin-bottom: 80px;
      }

      .page-item {
        padding: 8px 16px;
        border-radius: 6px;
        border: 1px solid var(--border-subtle);
        color: var(--text-secondary);
        text-decoration: none;
        transition: all 0.2s ease;
      }

      .page-item:hover {
        border-color: var(--primary-red);
        color: var(--primary-red);
      }

      .page-item.active {
        background: var(--primary-red);
        border-color: var(--primary-red);
        color: white;
      }

      .page-item.disabled {
        pointer-events: none;
        opacity: 0.4;
      }

      .page-prev,
      .page-next {
        background: var(--bg-card);
      }

      @media (max-width: 900px) {
        .movies-main {
          padding-top: 80px;
        }

        }

        }

        .movies-grid {

        }
      }

      @media (max-width: 600px) {

        }

        .sort-bar {

          padding-bottom: 16px;
        }

        .sort-options {
          flex-wrap: wrap;
          gap: 12px;
        }

        .movies-grid {
          gap: 16px;
        }

        .pagination {
          flex-wrap: wrap;
        }
      }

      @media (max-width: 480px) {
        .movies-main {
          padding-top: 68px;
        }

        .movies-grid {
          grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        }

        .empty-icon {
          font-size: 60px;
        }

        .empty-title {
          font-size: 22px;
        }
      }
    </style>
