<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人资料 - 电影天堂</title>
    <link rel="stylesheet" href="/css/movie-site.css" />
    <style>
      .profile-page {
        background: var(--bg-primary);
        min-height: 100vh;
        padding-top: calc(68px + 2rem);
      }

      .profile-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 2rem 4rem;
      }

      .profile-card {
        background: var(--bg-card);
        border-radius: 12px;
        padding: 3rem;
        box-shadow: var(--shadow-card);
        border: 1px solid var(--border-subtle);
        margin-bottom: 2rem;
      }

      .profile-header {
        display: flex;
        align-items: center;
        margin-bottom: 3rem;
        padding-bottom: 2rem;
        border-bottom: 1px solid var(--border-subtle);
      }

      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          var(--primary-red),
          var(--primary-dark)
        );
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-primary);
        font-size: 3rem;
        font-weight: 700;
        margin-right: 2rem;
        box-shadow: var(--shadow-card);
      }

      .user-info h2 {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .user-info p {
        color: var(--text-secondary);
        font-size: 1.1rem;
      }

      .vip-badge {
        background: var(--gradient-vip);
        color: #000;
        padding: 0.4rem 1rem;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 700;
        text-transform: uppercase;
      }

      .info-section {
        margin-bottom: 2.5rem;
      }

      .info-section h3 {
        color: var(--text-primary);
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid var(--primary-red);
        display: inline-block;
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
      }

      .info-item {
        background: var(--bg-secondary);
        padding: 1.5rem;
        border-radius: 8px;
        border: 1px solid var(--border-subtle);
      }

      .info-label {
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .info-value {
        color: var(--text-primary);
        font-size: 1.1rem;
        font-weight: 600;
      }

      .action-buttons {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        margin-top: 2rem;
      }

      .profile-btn {
        padding: 0.875rem 2rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        min-width: 150px;
        justify-content: center;
      }

      .btn-vip {
        background: var(--gradient-vip);
        color: #000;
      }

      .btn-primary {
        background: var(--primary-red);
        color: var(--text-primary);
      }

      .btn-secondary {
        background: var(--bg-secondary);
        color: var(--text-primary);
        border: 1px solid var(--border-subtle);
      }

      @media (max-width: 900px) {
        .profile-page {
          padding-top: calc(60px + 1.5rem);
        }

        .profile-card {
          padding: 2rem;
        }

        .profile-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 1.5rem;
        }

        .avatar {
          width: 90px;
          height: 90px;
          font-size: 2.2rem;
          margin-right: 0;
        }

        .user-info h2 {
          font-size: 2rem;
          flex-wrap: wrap;
        }
      }

      @media (max-width: 600px) {
        .profile-container {
          padding: 0 1.25rem 3rem;
        }

        .profile-card {
          padding: 1.5rem;
        }

        .info-grid {
          grid-template-columns: 1fr;
        }

        .profile-btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="site-header"></div>

    <div class="profile-page">
      <div class="profile-container">
        <div class="profile-card">
          <div class="profile-header">
            <div class="avatar" id="profile-avatar">M</div>
            <div class="user-info">
              <h2>
                <span id="profile-name">用户</span>
                <span id="vip-badge" class="vip-badge" style="display: none;">VIP</span>
              </h2>
              <p id="profile-email"></p>
            </div>
          </div>

          <div class="info-section">
            <h3>账户信息</h3>
            <div class="info-grid">
              <div class="info-item">
                <div class="info-label">注册时间</div>
                <div class="info-value" id="profile-created"></div>
              </div>
              <div class="info-item">
                <div class="info-label">VIP到期</div>
                <div class="info-value" id="profile-vip-expiry">-</div>
              </div>
            </div>
          </div>

          <div class="action-buttons">
            <a class="profile-btn btn-vip" href="/pages/vip.html">VIP中心</a>
            <a class="profile-btn btn-primary" href="/pages/history.html">观看记录</a>
            <a class="profile-btn btn-secondary" href="/pages/orders.html">订单记录</a>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/js/pages/profile.js"></script>
  </body>
</html>
